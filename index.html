<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/swipe-listener@1.3.0/dist/swipe-listener.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="start">
            <button id="startButton">Start</button>
        </div>

        <div id="redGreen">
            <div>
                <div class="timeNow">00:00<span class="seconds">:01</span></div>
                <div class="totals">
                    <div class="green">00:00:02</div>
                    <div class="red">00:00:03</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', () => {
            container.style.setProperty('--start-display', 'none');
            container.style.setProperty('--redGreen-display', 'flex');
        });

        const redGreen = document.getElementById('redGreen');
        SwipeListener(redGreen);
        redGreen.addEventListener('swipe', (e) => {
            if (e.detail.directions.left || e.detail.directions.right) {
                const currentColor = container.style.getPropertyValue('--redGreen-background');
                const newColor = currentColor === 'red' ? 'green' : 'red';
                container.style.setProperty('--redGreen-background', newColor);
            }
        });
    </script>
</body>
</html>
